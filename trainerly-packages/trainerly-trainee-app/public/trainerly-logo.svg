<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#f5f5f5"/>
  
  <!-- Coach figure -->
  <g transform="translate(20, 30)">
    <!-- Coach head -->
    <circle cx="25" cy="25" r="15" fill="#1e3a5f"/>
    
    <!-- Coach body -->
    <path d="M10 40 Q10 35 15 35 L35 35 Q40 35 40 40 L40 75 Q40 80 35 80 L30 80 L30 120 Q30 125 25 125 L20 125 Q15 125 15 120 L15 80 L10 80 Q5 80 5 75 L5 40" fill="#2563eb"/>
    
    <!-- Coach arms -->
    <ellipse cx="45" cy="55" rx="8" ry="25" fill="#1e40af" transform="rotate(20 45 55)"/>
    <ellipse cx="5" cy="55" rx="8" ry="25" fill="#1e40af" transform="rotate(-20 5 55)"/>
    
    <!-- Coach legs -->
    <ellipse cx="18" cy="135" rx="6" ry="20" fill="#1e3a5f"/>
    <ellipse cx="32" cy="135" rx="6" ry="20" fill="#1e3a5f"/>
  </g>
  
  <!-- Trainee figure -->
  <g transform="translate(80, 50)">
    <!-- Trainee head -->
    <circle cx="25" cy="20" r="12" fill="#f59e0b"/>
    
    <!-- Trainee body (lying on bench) -->
    <path d="M10 32 Q10 30 12 30 L38 30 Q40 30 40 32 L40 50 Q40 52 38 52 L12 52 Q10 52 10 50 Z" fill="#f97316"/>
    
    <!-- Trainee arms (holding weights) -->
    <ellipse cx="5" cy="40" rx="6" ry="15" fill="#ea580c"/>
    <ellipse cx="45" cy="40" rx="6" ry="15" fill="#ea580c"/>
    
    <!-- Trainee legs -->
    <ellipse cx="15" cy="65" rx="5" ry="15" fill="#dc2626"/>
    <ellipse cx="35" cy="65" rx="5" ry="15" fill="#dc2626"/>
  </g>
  
  <!-- Bench -->
  <g transform="translate(70, 75)">
    <rect x="0" y="0" width="60" height="8" rx="4" fill="#b91c1c"/>
    <!-- Bench legs -->
    <rect x="5" y="8" width="4" height="15" fill="#991b1b"/>
    <rect x="51" y="8" width="4" height="15" fill="#991b1b"/>
  </g>
  
  <!-- Weights -->
  <g transform="translate(60, 35)">
    <!-- Left weight -->
    <circle cx="0" cy="15" r="12" fill="#065f46"/>
    <circle cx="0" cy="15" r="8" fill="#047857"/>
    <circle cx="0" cy="15" r="3" fill="#6ee7b7"/>
    
    <!-- Right weight -->
    <circle cx="80" cy="15" r="12" fill="#065f46"/>
    <circle cx="80" cy="15" r="8" fill="#047857"/>
    <circle cx="80" cy="15" r="3" fill="#6ee7b7"/>
    
    <!-- Barbell -->
    <rect x="12" y="13" width="56" height="4" rx="2" fill="#f59e0b"/>
  </g>
  
  <!-- TRAINERLY text -->
  <g transform="translate(0, 140)">
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e3a5f">TRAINERLY</text>
  </g>
</svg>