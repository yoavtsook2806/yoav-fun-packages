<!DOCTYPE html>
<html>
<head>
    <title>Copy Indication Test</title>
</head>
<body>
    <h1>Copy Indication Debug Test</h1>
    <div id="results"></div>
    
    <script>
        const API_BASE = 'https://f4xgifcx49.execute-api.eu-central-1.amazonaws.com/dev';
        const COACH_ID = '0cb9e5c5-498d-46dd-a45d-20f4f4dcab72'; // Your coach ID
        
        // You'll need to paste your JWT token here
        const TOKEN = 'YOUR_JWT_TOKEN_HERE';
        
        async function testCopyIndication() {
            const results = document.getElementById('results');
            
            try {
                // 1. Get coach exercises
                console.log('1. Fetching coach exercises...');
                const exercisesResponse = await fetch(`${API_BASE}/coaches/${COACH_ID}/exercises`, {
                    headers: { 'Authorization': `Bearer ${TOKEN}` }
                });
                const exercisesData = await exercisesResponse.json();
                console.log('Coach exercises:', exercisesData);
                
                // 2. Find exercises with originalExerciseId
                const copiedExercises = exercisesData.items.filter(ex => ex.originalExerciseId);
                console.log('Copied exercises:', copiedExercises);
                
                // 3. Get admin exercises
                console.log('2. Fetching admin exercises...');
                const adminResponse = await fetch(`${API_BASE}/admin/exercises`, {
                    headers: { 'Authorization': `Bearer ${TOKEN}` }
                });
                const adminData = await adminResponse.json();
                console.log('Admin exercises:', adminData);
                
                // 4. Check which admin exercises should show as copied
                const copiedAdminIds = copiedExercises.map(ex => ex.originalExerciseId);
                console.log('Admin exercise IDs that should show as copied:', copiedAdminIds);
                
                // 5. Display results
                results.innerHTML = `
                    <h2>Test Results:</h2>
                    <p><strong>Coach exercises:</strong> ${exercisesData.items.length}</p>
                    <p><strong>Copied exercises:</strong> ${copiedExercises.length}</p>
                    <p><strong>Admin exercise IDs to mark as copied:</strong></p>
                    <ul>${copiedAdminIds.map(id => `<li>${id}</li>`).join('')}</ul>
                    
                    <h3>Admin exercises that should show copy indication:</h3>
                    <ul>
                        ${adminData.items.map(admin => {
                            const isCopied = copiedAdminIds.includes(admin.exerciseId);
                            return `<li style="color: ${isCopied ? 'green' : 'red'}">
                                ${admin.name} (${admin.exerciseId}) - ${isCopied ? '✅ COPIED' : '❌ NOT COPIED'}
                            </li>`;
                        }).join('')}
                    </ul>
                `;
                
            } catch (error) {
                console.error('Test failed:', error);
                results.innerHTML = `<p style="color: red">Error: ${error.message}</p>`;
            }
        }
        
        // Run test when page loads
        window.onload = () => {
            if (TOKEN === 'YOUR_JWT_TOKEN_HERE') {
                document.getElementById('results').innerHTML = `
                    <p style="color: orange">Please update the TOKEN variable in the script with your JWT token, then refresh.</p>
                    <p>You can get your token from the browser's localStorage or Network tab.</p>
                `;
            } else {
                testCopyIndication();
            }
        };
    </script>
</body>
</html>
